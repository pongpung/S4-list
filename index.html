<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Name Saver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .saved-list {
            margin-top: 20px;
        }
        .saved-list ul {
            list-style-type: none;
            padding: 0;
        }
        .saved-list li {
            padding: 5px 0;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .actions button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #218838;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>S4 ID and Name</h1>
        <form id="dataForm">
            <label for="id">ID Number:</label>
            <input type="number" id="id" required>

            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <button type="submit">Save</button>
        </form>

        <div class="saved-list">
            <h2>Saved Entries</h2>
            <ul id="entriesList"></ul>
        </div>
    </div>

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, push, set, get, update, remove } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC4TgtyWDRx0tSJivj7HjGD0B0HzSA3OFw",
            authDomain: "list-b85eb.firebaseapp.com",
            projectId: "list-b85eb",
            storageBucket: "list-b85eb.firebasestorage.app",
            messagingSenderId: "680439191018",
            appId: "1:680439191018:web:d31174e0c67d933a1b4e93"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const dataForm = document.getElementById("dataForm");
        const entriesList = document.getElementById("entriesList");

        // Save Data to Firebase
        function saveData(id, name) {
            const entriesRef = ref(database, "entries");
            const newEntryRef = push(entriesRef);
            set(newEntryRef, { id, name });
        }

        // Display Data from Firebase
        function displayEntries() {
            const entriesRef = ref(database, "entries");
            get(entriesRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const entries = snapshot.val();
                    entriesList.innerHTML = ""; // Clear the list
                    for (let key in entries) {
                        const entry = entries[key];
                        const li = document.createElement("li");

                        // Display ID and Name in one line, separated by a comma
                        li.innerHTML = `
                            ${entry.id}, ${entry.name}
                            <div class="actions">
                                <button onclick="editEntry('${key}')">Edit</button>
                                <button class="delete-button" onclick="deleteEntry('${key}')">Delete</button>
                            </div>
                        `;
                        entriesList.appendChild(li);
                    }
                } else {
                    entriesList.innerHTML = "<li>No entries found</li>";
                }
            });
        }

        // Edit Entry in Firebase
        window.editEntry = function(key) {
            const entriesRef = ref(database, `entries/${key}`);
            get(entriesRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const entry = snapshot.val();

                    // Pre-fill form with data to edit
                    document.getElementById("id").value = entry.id;
                    document.getElementById("name").value = entry.name;

                    // Change form behavior to update on submit
                    dataForm.onsubmit = (e) => {
                        e.preventDefault();
                        const updatedId = document.getElementById("id").value;
                        const updatedName = document.getElementById("name").value;

                        update(entriesRef, { id: updatedId, name: updatedName }).then(() => {
                            displayEntries(); // Refresh the list
                            dataForm.reset(); // Reset the form
                            dataForm.onsubmit = defaultSubmit; // Restore default submit behavior
                        });
                    };
                }
            });
        };

        // Delete Entry from Firebase
        window.deleteEntry = function(key) {
            const entryRef = ref(database, `entries/${key}`);
            remove(entryRef).then(() => {
                displayEntries(); // Refresh the list
            });
        };

        // Default Form Submit
        function defaultSubmit(e) {
            e.preventDefault();
            const id = document.getElementById("id").value;
            const name = document.getElementById("name").value;

            saveData(id, name);
            displayEntries();
            dataForm.reset();
        }

        // Set default form behavior and display entries on page load
        dataForm.onsubmit = defaultSubmit;
        displayEntries();
    </script>
</body>
</html>
