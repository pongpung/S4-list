<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Name Saver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .saved-list {
            margin-top: 20px;
        }
        .saved-list ul {
            list-style-type: none;
            padding: 0;
        }
        .saved-list li {
            padding: 5px 0;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .actions button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #218838;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>S4 ID and Name</h1>
        <form id="dataForm">
            <label for="id">ID Number:</label>
            <input type="number" id="id" required>

            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <button type="submit">Save</button>
        </form>

        <div class="saved-list">
            <h2>Saved Entries</h2>
            <ul id="entriesList"></ul>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, set, get, child, update, push, remove } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyC4TgtyWDRx0tSJivj7HjGD0B0HzSA3OFw",
            authDomain: "list-b85eb.firebaseapp.com",
            projectId: "list-b85eb",
            storageBucket: "list-b85eb.firebasestorage.app",
            messagingSenderId: "680439191018",
            appId: "1:680439191018:web:d31174e0c67d933a1b4e93"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const dataForm = document.getElementById('dataForm');
        const entriesList = document.getElementById('entriesList');
        let editIndex = null; // Variable to store the index of the entry being edited

        // Function to save data to Firebase
        function saveData(id, name) {
            const newEntryRef = push(ref(database, 'entries'));
            set(newEntryRef, {
                id: id,
                name: name
            });
        }

        // Function to update data in Firebase
        function updateData(index, id, name) {
            const entryRef = ref(database, 'entries/' + index);
            update(entryRef, {
                id: id,
                name: name
            });
        }

        // Function to delete data from Firebase
        function deleteData(index) {
            const entryRef = ref(database, 'entries/' + index);
            remove(entryRef);
        }

        // Function to display data from Firebase
function displayEntries() {
    const entriesRef = ref(database, 'entries');
    get(entriesRef).then((snapshot) => {
        if (snapshot.exists()) {
            const entries = snapshot.val();
            entriesList.innerHTML = '';
            for (let index in entries) {
                const entry = entries[index];
                const li = document.createElement('li');

                // Display ID and Name in a single line, separated by a comma
                li.innerHTML = `
                    ${entry.id}, ${entry.name}
                    <div class="actions">
                        <button onclick="editEntry('${index}')">Edit</button>
                        <button class="delete-button" onclick="deleteEntry('${index}')">Delete</button>
                    </div>
                `;
                entriesList.appendChild(li);
            }
        } else {
            console.log("No entries available");
        }
    });
}


        // Function to handle editing an entry
        function editEntry(index) {
            const entryRef = ref(database, 'entries/' + index);
            get(entryRef).then((snapshot) => {
                const entry = snapshot.val();
                const idField = document.getElementById('id');
                const nameField = document.getElementById('name');

                idField.value = entry.id;
                nameField.value = entry.name;

                // Set the editIndex to the current entry's index
                editIndex = index;

                // Change the form submit handler to update instead of save
                dataForm.onsubmit = (e) => {
                    e.preventDefault();

                    const newId = idField.value;
                    const newName = nameField.value;

                    updateData(editIndex, newId, newName);
                    displayEntries();

                    dataForm.reset();
                    dataForm.onsubmit = defaultSubmit; // Reset to default submit function
                };
            });
        }

        // Function to handle deleting an entry
        function deleteEntry(index) {
            if (confirm("Are you sure you want to delete this entry?")) {
                deleteData(index);
                displayEntries();
            }
        }

        // Default form submission handler
        function defaultSubmit(e) {
            e.preventDefault();

            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;

            saveData(id, name);
            displayEntries();

            dataForm.reset();
        }

        // Set default form submission handler
        dataForm.onsubmit = defaultSubmit;

        // Display entries on page load
        displayEntries();
    </script>
</body>
</html>
