<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <title>ID and Name Saver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .saved-list {
            margin-top: 20px;
        }
        .saved-list ul {
            list-style-type: none;
            padding: 0;
        }
        .saved-list li {
            padding: 5px 0;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .actions button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>S4 ID and Name</h1>
        <form id="dataForm">
            <label for="id">ID Number:</label>
            <input type="number" id="id" required>

            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <button type="submit">Save</button>
        </form>

        <div class="saved-list">
            <h2>Saved Entries</h2>
            <ul id="entriesList"></ul>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCg7KkSUGlx8idFI00wT0qzM9Zpjt7CPFk",
            authDomain: "s4-lists.firebaseapp.com",
            projectId: "s4-lists",
            storageBucket: "s4-lists.firebasestorage.app",
            messagingSenderId: "781235513121",
            appId: "1:781235513121:web:806fefc106a80b2f6f4060",
            measurementId: "G-EHX79PVQES"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const dataForm = document.getElementById('dataForm');
        const entriesList = document.getElementById('entriesList');

        // Function to save data to Firebase
        function saveData(id, name) {
            const entriesRef = database.ref('entries');
            const newEntryRef = entriesRef.push(); // Generates a unique key for each entry
            newEntryRef.set({
                id: id,
                name: name
            });
        }

        // Function to update data in Firebase
        function updateData(key, id, name) {
            const entryRef = database.ref('entries/' + key);
            entryRef.set({
                id: id,
                name: name
            });
        }

        // Function to display data from Firebase
        function displayEntries() {
            const entriesRef = database.ref('entries');
            entriesRef.on('value', (snapshot) => {
                const entries = snapshot.val();
                entriesList.innerHTML = '';
                for (const key in entries) {
                    const entry = entries[key];
                    const li = document.createElement('li');
                    li.innerHTML = `
                        ID: ${entry.id}, Name: ${entry.name}
                        <div class="actions">
                            <button onclick="editEntry('${key}')">Edit</button>
                        </div>
                    `;
                    entriesList.appendChild(li);
                }
            });
        }

        // Function to handle editing an entry
        function editEntry(key) {
            const entryRef = database.ref('entries/' + key);
            entryRef.once('value', (snapshot) => {
                const entry = snapshot.val();

                const idField = document.getElementById('id');
                const nameField = document.getElementById('name');

                idField.value = entry.id;
                nameField.value = entry.name;

                dataForm.onsubmit = (e) => {
                    e.preventDefault();

                    const newId = idField.value;
                    const newName = nameField.value;

                    updateData(key, newId, newName);
                    displayEntries();

                    dataForm.reset();
                    dataForm.onsubmit = defaultSubmit;
                };
            });
        }

        // Default form submission handler
        function defaultSubmit(e) {
            e.preventDefault();

            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;

            saveData(id, name);
            displayEntries();

            dataForm.reset();
        }

        // Set default form submission handler
        dataForm.onsubmit = defaultSubmit;

        // Display entries on page load
        displayEntries();
    </script>

</body>
</html>
